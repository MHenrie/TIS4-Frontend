<app-header></app-header>
<div id="container">
    <div class="backdrop-modal fade" [class.show]="openModal">
        <div class="content-modal bg-white">
            <div class="close-modal" (click)="fecharModal()">
                <img width="25px" src="../../../assets/img/icon-close.svg">
            </div>
            <h3>{{titleModal}}</h3>
            <div id="alert" class="alert" role="alert" [hidden]="alertHidden"></div>
            <label>Nome</label>
            <input class="form-control" placeholder="Nome" type="text" [(ngModel)]="disciplina.nome">
            <label>Descrição</label>
            <input class="form-control" placeholder="Descrição" type="text" [(ngModel)]="disciplina.descricao">
            <label>Serie</label>
            <select class="form-control" type="text" [(ngModel)]="disciplina.serie">
                <option value="undefined" disabled selected>Série</option>
                <option value="1º Ano">1º Ano</option>
                <option value="2º Ano">2º Ano</option>
                <option value="3º Ano">3º Ano</option>
            </select><br>
            <div class="">
                <div class="btn-block btn-group">
                    <button type="button" class="btn btn-success  w-100" [class.d-none]="!isNewDisciplina"
                        (click)="adicionar()">Inserir</button>
                    <button type="button" class="btn btn-info  w-100" [class.d-none]="isNewDisciplina"
                        (click)="atualizar()">Finalizar edição</button>
                    <!--<button type="button" class="btn btn-danger" (click)="excluir()">Excluir</button>-->
                    <!--<button type="button" class="btn btn-secondary w-25" (click)="limpar()">Limpar</button>-->
                </div>

            </div>
        </div>
    </div>

    <div class="backdrop-modal fade" [class.show]="openModalDelete">
        <div class="content-modal bg-white">
            <div class="close-modal" (click)="fecharModal()">
                <img width="25px" src="../../../assets/img/icon-close.svg">
            </div>
            <h3>{{titleModal}}</h3>

            <p>Nome: {{disciplina.nome}}</p>
            <p>Descrição: {{disciplina.descricao}}</p>
            <p>Serie: {{disciplina.serie}}</p>
            <div id="alert" class="alert" role="alert" [hidden]="alertHidden"></div>

            <input class="form-control" type="hidden" [(ngModel)]="disciplina.nome">

            <input class="form-control" type="hidden" [(ngModel)]="disciplina.descricao">

            <input class="form-control" type="hidden" [(ngModel)]="disciplina.serie">



            <div class="">
                <div class="w-100">
                    <button type="button" class="btn btn-danger w-100" (click)="excluir()">Excluir turma</button>
                </div>
            </div>
        </div>
    </div>

    <br><br>


    <div class="banner">

        <p>Gerenciamento de Disciplinas</p>
        <img class="d-none d-lg-block" src="../../../assets/img/Header-Tables.jpg">

        <img class="d-block d-lg-none" src="../../../assets/img/Header-Tables-mobile.jpg">


    </div>



    <div class="d-flex justify-content-center">
        <div class="content-table">

            <div class="mb-3">
                <button type="button" class="btn btn-info w-100 mb-3" (click)="abrirModal()" (click)="limpar()"
                    (click)="novaDisciplina()">Adicionar nova
                    disciplina</button>
            </div>
            <div class="table-overflow">



                <div class="list-table">
                    <table class="table">
                        <thead class="">
                            <tr>
                                <th scope="col">Disciplina</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Serie</th>
                                <th scope="col">Operações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let disciplina of disciplinas">
                                <td>{{disciplina.nome}}</td>
                                <td>{{disciplina.descricao}}</td>
                                <td>{{disciplina.serie}}</td>
                                <td (click)="carregar(disciplina.id)">
                                    <div class="line-opts">
                                        <a class="position-relative">
                                            <div class="dialog-description" [class.no-opacity]="disciplina.hover">
                                                <p>Editar</p>
                                                <div class="arrow"></div>
                                            </div>
                                            <a href="javascript:void(0)">
                                                <img src="../../../assets/img/icon-edit.svg" width="25px"
                                                    (click)="updateDisciplina()" (click)="abrirModal()"
                                                    (mouseenter)="disciplina.hover=true"
                                                    (mouseleave)="disciplina.hover=false">
                                            </a>
                                        </a>
                                        <a class="position-relative">
                                            <div class="dialog-description" [class.no-opacity]="disciplina.hover2">
                                                <p>Excluir</p>
                                                <div class="arrow"></div>
                                            </div>
                                            <a href="javascript:void(0)">
                                                <img src="../../../assets/img/icon-delete.svg" width="19px"
                                                    (mouseenter)="disciplina.hover2=true"
                                                    (mouseleave)="disciplina.hover2=false" (click)="updateDisciplina()"
                                                    (click)="abrirModalDelete()">
                                            </a>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>




</div>
