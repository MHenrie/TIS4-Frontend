<div id="body">
    <div class="login">
        <h3 class="text-center">Gestão de Pedagógica</h3>
        <div id="alert" class="alert" role="alert" [hidden]="alertHidden"></div>
        <div class="form-group">
            <label>Nome de usuário</label>
            <input type="text" class="form-control" placeholder="Seu usuário" [(ngModel)]="usuario.username">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="usuario.senha">
        </div>

        <button type="button" class="btn btn-primary w-100" (click)="autenticar()">Entrar</button>
    </div>
</div>
